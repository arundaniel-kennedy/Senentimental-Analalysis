{%extends "base.html"%}


{% block content %}
<center>
  <div class="row">

    <div class="col-4 pt-3">
      <div class="card" style="width: 20rem; height:24rem;">
       <img class="card-img-top" src="http://img.omdbapi.com/?apikey=bb0208a1&i={{x[0]}}" alt="">
      </div>
    </div>

    <div class="col-4 pt-3" style="text-align:left;">
       <h1>{{x[1]}}</h1>
       <br><br><br>
       <h3>Released during: {{x[2]}}</h3>
       <br>
       <h3><span class="fas fa-star" style="color:gold;"></span> {{x[3]}}</h3>
       <h3><span class="fas fa-star" style="color:red;"></span> {{rate}}%</h3>


    </div>

    <div class="col-4 pt-3">
      <div class="container">
        <form action="" method="post">
          <div class="form-group"style="width:20rem;">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" name="comment"></textarea>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</center>

{% endblock %}
