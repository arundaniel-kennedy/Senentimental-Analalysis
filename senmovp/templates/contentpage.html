{%extends "base.html"%}


{% block content %}
  <div class="row">

    <div class="col-4 pt-3">
      <div class="card" style="width: 20rem; height:24rem;">
       <img class="card-img-top" src="https:{{x[10]}}" alt="">
      </div>
      <br><br><br>
      <h3>Released on: {{x[4]}}</h3>
      <br><br>
      <h3>Runtime: {{x[6]}} mins</h3>
      <br><br>
      <h3>Original language: {{x[7]}}</h3>
      <h3><span class="fas fa-star" style="color:gold;"></span> {{x[8]}}</h3>    <h3><span class="fas fa-star" style="color:red;"></span> {{rate}}%</h3>

    </div>

    <div class="col-4 pt-3" style="text-align:left;">
       <h1>{{x[2]}}</h1>
       <br><br><br>
       <br>
       <h3><u>Description:</u></h3>
       <h4><p>{{x[3]}}</p></h4>
       <br>



    </div>

    <div class="col-4 pt-3">
      <h2>Similar movies</h2>
    </div>
  </div>
  <hr>
  <h2>Comments</h2>
  <hr style="background-color:white;height:0.3rem;">
  <div class="row mx-3">
    <div class="container">
      {% for c in comments %}
        <div class="jumbotron box">
          <h3>Comment {{loop.index}}:</h3>
          {{c}}
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="container">
      <form  method="post">
        <div class="form-group">
          <label style="font-size:1.8rem"><b>Enter your comments here:</b></label>
          <textarea name="name" class="form-control mx-3" rows="6" placeholder="Enter cOmment"></textarea>
        </div>
        <center>
          <input type="submit" class="btn btn-success" value="Submit">
          </center>
      </form>
    </div>
  </div>
  <style>
    .box{

      color:black;
      padding:20px;
      margin-y:20px;
    }
  </style>
{% endblock %}
